<page-header [title]="'实验模型'"></page-header>
<nz-card>
  <form nz-form [nzLayout]="'inline'" (ngSubmit)="getData()" class="search__form">
    <nz-row [nzGutter]="{ md: 8, lg: 24, xl: 48 }">
      <nz-col nzMd="8" nzSm="24">
        <nz-form-item>
          <nz-form-label nzFor="no">模型</nz-form-label>
          <nz-form-control>
            <input nz-input [(ngModel)]="q.modelName" placeholder="模型名称" name="modelName">
          </nz-form-control>
        </nz-form-item>
      </nz-col>
      <nz-col nzMd="8" nzSm="24">
        <nz-form-item>
          <nz-form-label nzFor="datasets">数据集</nz-form-label>
          <nz-form-control>
            <nz-select [nzPlaceHolder]="'请选择'" [nzShowSearch]="true" [(ngModel)]="q.dataset" name="dataset">
              <nz-option *ngFor="let dataset of datasets" [nzLabel]="dataset.text" [nzValue]="dataset.value">
              </nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </nz-col>
      <nz-col>
        <button nz-button type="submit" (click)="getData()" [nzType]="'primary'" [nzLoading]="loading">查询</button>
        <button nz-button (click)="reset()" class="mx-sm">重置</button>
      </nz-col>
    </nz-row>
  </form>
  <st #st [bordered]="true" [data]="models" [columns]="columns" [scroll]= "scroll"
    [loading]="loading"></st>

</nz-card>
